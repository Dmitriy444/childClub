{% load user_filters %} 

{% if user.is_authenticated %} 
<div class="card my-4">
<form
        action="{% url 'payform' %}"
        method="post">
        {% csrf_token %}
        <h5 class="card-header">Оплата:</h5>
        <div class="card-body">
        <form>
                <div class="form-group">
                {{ form.services|addclass:"form-control" }}
                </div>
                <div class="form-group">
                    {{ form.amount|addclass:"form-control" }}
                </div>
   
                <button type="submit" class="btn btn-primary">Оплатить</button>
        </form>
        </div>
</form>
</div>
{% endif %}
